  #     - MONGO_INITDB_ROOT_PASSWORD=$DB_PASS

  app:
    build: .
    container_name: $APP_NAME-app
    image: elioenaiferrari/$APP_NAME
    restart: always
    # depends_on:
    #   - db
    # links:
    #   - db
    ports:
      - $APP_PORT:$APP_PORT
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    environment:
      - APP_NAME=$APP_NAME
      - APP_HOST=$APP_HOST
      - APP_PORT=$APP_PORT
      - APP_SECRET=$APP_SECRET
      - DB_HOST=$DB_HOST
      - DB_NAME=$DB_NAME
      - DB_USER=$DB_USER
      - DB_PASS=$DB_PASS
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
