version: '3'

services:
  nginx:
    image: nginx
    container_name: $APP_NAME-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./ssl/certificate.crt:/etc/ssl/certificate.crt
      - ./ssl/certificate.key:/etc/ssl/certificate.key
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    networks:
      - app_network
  # db:
